<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicio_01</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 mt-5">
                <div style="width: 60%; margin: 0 auto;">
                    <h2 class="mt-5 mb-3">Escr√≠benos !!!</h2>
                    <div class="resultado fw-bold fs-5 mb-2" style="color:green; font-style: italic"></div>
            
                    <form id="formulario">            
                        <div style="display: flex; flex-direction: column;">
                            <label>Nombre completo:</label>
                            <input id="nombre" type="text">
                            <p class="errorNombre mt-1" style="color:red; background-color: greenyellow; font-style: italic;"></p>
                        </div>
            
                        <div style="display: flex; flex-direction: column;">
                            <label>Asunto:</label>
                            <input id="asunto" type="text">
                            <p class="errorAsunto mt-1" style="color:red; background-color: greenyellow; font-style: italic;"></p>
                        </div>
            
                        <div style="display: flex; flex-direction: column;">
                            <label>Mensaje:</label>
                            <textarea id="mensaje"></textarea>
                            <p class="errorMensaje mt-1" style="color:red; background-color: greenyellow; font-style: italic;"></p>
                        </div>
            
                        <div>
                            <button id="boton" type="submit" class="btn-primary">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script_01.js"></script>
</body>

</html>
