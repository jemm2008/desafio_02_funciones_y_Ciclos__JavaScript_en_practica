<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Ejercicio_03</title>
        <style>
            label {
                font-weight: bold;
            }
            #erroresDiv {
                display: flex;
                flex-direction: column;

<body>

    <div class="container">
        <div class="row">            
            <div class="col-6 mt-5 border border-dark border-5" style="background-color: darkgray; border-radius: 15px;">
                <h1 class="text-center mt-4 mx-5 border border-danger border-2" style="background-color: rgb(255, 255, 109); border-radius: 10px;" >Calculadora</h1>
                <h2 class="mt-4 ms-5"><span class="fw-bold" >Resultado: </span><span class="resultado ms-4 px-5" style="background-color: yellowgreen; border: 2px solid red"></span></h2>
                
                <div class="mt-3 ms-5">
                    <label for="">Valor 1</label>
                    <input class="ms-2" id="valor1" type="text">
                </div>

                <div class="mt-3 ms-5">
                    <label for="">Valor 2</label>
                    <input class="ms-2" id="valor2" type="text">
                </div>

                <div id="sumar_restar" class="mt-4" style="display: flex; justify-content: center;">
                    <button id="btn_sumar" class="mb-5 btn btn-primary" type="button">Sumar</button>
                    <button id="btn_resta" class="ms-4 mb-5 btn btn-danger" type="button">Restar</button>
                </div>
                
            </div>

            <div id="erroresDiv" class="col-5 border-danger border-3 mt-5 ms-4">
                <h4 id="tituloErrores" class="mt-5 text-danger fw-bold"></h4>
                <h5 id="val_1" class="mt-3"></h5>
                <h5 id="val_2" class="mt-3"></h5>
                <h6 id="val_2menor" class="mt-3"></h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script_03.js"></script>
</body>

</html>
